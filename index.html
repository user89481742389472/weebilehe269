<html>
<head>
    <title>Fantastic Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        header {
            background-color: #ffffff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        .nav-button {
            background-color: #f5f5f5;
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid #ccc;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #e0e0e0;
            color: #000;
        }
        main {
            padding: 20px;
        }
        section {
            padding: 20px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .link-button {
            display: inline-block;
            background-color: #0044cc;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color: #003399;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fantastic Party</h1>
        <nav>
            <a href="#products" class="nav-button">Products</a>
            <a href="#how-to-buy" class="nav-button">How to Buy</a>
            <a href="#contact" class="nav-button">Contact</a>
        </nav>
    </header>
    <main>
        <section id="how-to-buy">
            <h2>How to Buy?</h2>
            <p>You can order by phone or purchase items in the store.</p>
            <a href="#contact" class="link-button">Contacts</a>
        </section>
    </main>
</body>
</html>
